            #spin {
                font: 1.5em/0 sans-serif;

                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 30%;
                height: 30%;
                margin: -15%;

                color: #fff;

                border-radius: 50%;
                transition: 0.8s;
            }

            #spin::after {
                content: "";
                position: absolute;
                top: -17px;
                border: 10px solid transparent;
                border-bottom-color: currentColor;
                border-top: none;
            }

            let ctx = document.querySelector("#wheel").getContext('2d');
            let dia = ctx.canvas.width;
            let rad = dia / 2;
            let PI = Math.PI;
            let TAU = 2 * PI;
            let arc = TAU / sectors.length;

            let friction = 0.980; // 0.995=soft, 0.99=mid, 0.98=hard
            let angVel = 0; // Angular velocity
            let ang = 0; // Angle in radians

            let getIndex = () => Math.floor(tot - ang / TAU * tot) % tot;

            function drawSector(sector, i) {
                let ang = arc * i;
                ctx.save();
                // COLOR
                ctx.beginPath();
                ctx.fillStyle = sector.color;
                ctx.moveTo(rad, rad);
                ctx.arc(rad, rad, rad, ang, ang + arc);
                ctx.lineTo(rad, rad);
                ctx.fill();
                // TEXT
                ctx.translate(rad, rad);
                ctx.rotate(ang + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "15px sans-serif";
                ctx.fillText(sector.label, rad - 10, 10);
                //
                ctx.restore();
            };

            function rotate() {

                let sector = sectors[getIndex()];
                ctx.canvas.style.transform = `rotate(${ang - PI / 2}rad)`;
                EL_spin.textContent = !angVel ? "SPIN" : sector.label.split(' ')[0];;
                // EL_spin.style.background = sector.color;
                EL_spin.style.background = '#bb2326';
            }

            function frame() {
                if (!angVel) return;
                angVel *= friction; // Decrement velocity by friction
                if (angVel < 0.002) angVel = 0; // Bring to stop
                ang += angVel; // Update angle
                ang %= TAU; // Normalize angle

                $('#agent').html(sectors[getIndex()].label)
